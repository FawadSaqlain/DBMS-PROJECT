{% extends "inventry/layout.html" %}

{% block body %}
<div>
        {% if message %}
            <strong>{{message}}</strong>
        {% endif %}
    <form method="post">
        {% csrf_token %}
        <h1>Change Password</h1>

        {% if form %}
            {{ form.as_p }}
        {% endif %}

        <input type="submit" value="Update Details" style="background-color: brown; color: white; padding: 5px; margin-top: 30px;">
    </form>
</div>
{{ user_data }}
{% endblock %}
