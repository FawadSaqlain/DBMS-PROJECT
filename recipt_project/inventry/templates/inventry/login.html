<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'inventry_css/style.css' %}" />
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" alt="B U G S">
    <title>B U G S - Login</title>
</head>
<body>
    <header>
        <h1>Bhatti Union General Store</h1>
    </header>
    <br>
    <div id="outerContainer">
        <div id="container">
            {% if messages %}
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="{{ username }}">
                <br><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                <br><br><br>
                <button style="margin-left: 100px; padding: 10px;" type="submit"><strong>Login</strong></button>
            </form>
        </div>
    </div>
</body>
</html>
