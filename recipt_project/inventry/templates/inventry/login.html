<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'inventry_css/style.css' %}" />

    <link rel="icon" type="image/x-icon" href="{% static 'inventry_css/assets/EZ logo.jpg' %}" alt="EZ MART">
    <title>EZ MART</title>
</head>

<body>
    <header style="justify-content: center;">
        <div class="header-center">
            <div class="header-title">Easy Mart</div>
            <div class="section-title">Inventory Section</div>
        </div>
    </header>
    
    <br>
    <div id="outerContainer" >
        <div id="container">
            <form method="POST">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" value="{{ username }}">
                <br>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                <br>
                <br>
                <br>
                <button style="margin-left: 100px; padding: 10px;" type="submit"><strong>Login</strong></button>
            </form>
    </div>
    </div>
</body>

</html>
