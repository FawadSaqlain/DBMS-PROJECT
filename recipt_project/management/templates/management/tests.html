{% extends "management/layout.html" %}

{% block body %}
    <h1 style="text-align: center; font-weight: bold; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">Sales Report</h1>

    <form method="POST" style="display: flex; flex-direction: column; align-items: center; margin-top: 20px;">
        {% csrf_token %}
        
        <label for="frequency" style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px;">Frequency:</label>
        <select name="frequency" id="id_frequency" onchange="updateDateInputs()" class="form-control" style="padding: 8px 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; width: 200px; margin-bottom: 15px;">
            <option value="daily">Daily</option>
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>

        <label for="start_date" style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px;">Start Date:</label>
        <input type="date" name="start_date" id="id_start_date" class="form-control" style="padding: 8px 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; width: 200px; margin-bottom: 15px;"><br><br>

        <label for="end_date" style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px;">End Date:</label>
        <input type="date" name="end_date" id="id_end_date" class="form-control" style="padding: 8px 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px; width: 200px; margin-bottom: 15px;"><br><br>

        <button type="submit" style="background-color: rgb(166, 43, 43); color: #fff; font-weight: bold; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
            Generate Report
        </button>
    </form>
    
    {% if chart_url %}
        <h2 style="text-align: center; font-weight: bold; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin-top: 30px;">Sales Graph</h2>
        <img src="{{ chart_url }}" alt="Sales Graph" style="display: block; margin: 20px auto; max-width: 100%; border-radius: 10px;">
    {% endif %}

    <script>
        function updateDateInputs() {
            const frequencySelect = document.getElementById('id_frequency');
            const startDateInput = document.getElementById('id_start_date');
            const endDateInput = document.getElementById('id_end_date');
            
            if (frequencySelect.value === 'monthly') {
                startDateInput.type = 'month';
                endDateInput.type = 'month';
            } else if (frequencySelect.value === 'yearly') {
                startDateInput.type = 'number';
                endDateInput.type = 'number';
                startDateInput.min = '1900';
                endDateInput.min = '1900';
                startDateInput.placeholder = 'YYYY';
                endDateInput.placeholder = 'YYYY';
            } else if (frequencySelect.value === 'daily') {
                startDateInput.type = 'date';
                endDateInput.type = 'date';
            }
        }
    </script>
{% endblock %}
