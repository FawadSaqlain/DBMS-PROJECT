{% load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'management_css/style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'management_css/assets/EZ logo.jpg' %}" alt="EZ MART">
    <title>EZ MART</title>
</head>
<body>

    <header>
        <div class="header-left">
            <!-- Dropdown Menu for Small Screens -->
            <div class="dropdown-menu">
                <a href="{% url 'recipt:index' %}" target="_blank">
                    <button type="button" class="logout-button">Counter</button>
                </a>
                <a href="{% url 'inventry:index' %}" target="_blank">
                    <button type="button" class="logout-button">Inventroy</button>
                </a>
                <a href="{% url 'management:index' %}" target="_blank">
                    <button type="button" class="logout-button">Management</button>
                </a>
                <a href="{% url 'management:customerdata' %}" target="_blank">
                    <button type="button" class="logout-button">Sales Data</button>
                </a>
            </div>
        </div>

        <div class="header-center">
            <div class="header-title">Easy Mart</div>
            <div class="section-title">Management Section</div>
        </div>

        <div class="header-right">
            <a href="{% url 'management:logout' %}">
                <button type="button" class="logout-button">Log out</button>
            </a>
            <a href="{% url 'management:profile' %}">
                <button type="button" class="logout-button">Profile</button>
            </a>
        </div>
    </header>

    <div id="outerContainer">
        <div id="container">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
